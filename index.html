<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text for contrast */
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .sidebar {
      height: auto;
      width: 100%;
      position: relative;
      background-color: #1e1e1e; /* Dark sidebar */
      color: white;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ff6f61; /* Accent color */
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2c3e50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sidebar button:hover {
      background-color: #ff6f61; /* Highlight on hover */
      transform: scale(1.02);
    }
    .main-content {
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      background-color: #1e1e1e; /* Dark card background */
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }
    .card-header {
      background-color: #ff6f61; /* Vibrant header */
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-radius: 15px 15px 0 0;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #ff6f61;
      font-size: 0.9rem;
    }
    .hidden {
      display: none;
    }
    /* Notification Styling */
    .notification-item {
      background-color: #2c3e50;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    .notification-item:hover {
      background-color: #ff6f61;
      transform: scale(1.02);
    }
    .urgent {
      animation: blink 1.5s infinite alternate; /* Blinking effect */
    }
    .urgent .notification-title {
      color: #ff6f61;
      font-weight: bold;
      text-shadow: 0 0 5px #ff6f61; /* Glow effect */
    }
    .notification-icon {
      font-size: 1.5rem;
      margin-right: 15px;
      color: #ff6f61;
    }
    /* Blink Animation */
    @keyframes blink {
      0% {
        background-color: #ff4d4d;
      }
      100% {
        background-color: #ff6f61;
      }
    }
    /* Marquee Animation */
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Responsive Design */
    @media (min-width: 768px) {
      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
      }
      .main-content {
        margin-left: 250px;
      }
    }
    @media (max-width: 576px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4><i class="fas fa-graduation-cap"></i> Menu</h4>
    <button id="profileBtn"><i class="fas fa-user"></i> Profile</button>
    <button id="notificationsBtn"><i class="fas fa-bell"></i> Notifications</button>
    <button id="timingsBtn"><i class="fas fa-clock"></i> Class Timings</button>
    <button id="resultsBtn"><i class="fas fa-search"></i> Search Results</button>
    <button id="mockTestBtn"><i class="fas fa-file-alt"></i> Mock Test</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Notifications Section -->
    <div id="notificationsSection" class="card">
      <div class="card-header">Notifications</div>
      <div class="card-body">
        <div class="notification-item urgent">
          <i class="fas fa-exclamation-circle notification-icon"></i>
          <div>
            <div class="notification-title">URGENT: Holidays for 2 Days</div>
            <div class="notification-description">[8 Feb 2025 - 10 Feb 2025]</div>
          </div>
        </div>
        <div class="notification-item">
          <i class="fas fa-clock notification-icon"></i>
          <div>
            <div class="notification-title">Friday Class Time</div>
            <div class="notification-description">Starts at 11 AM</div>
          </div>
        </div>
        <div class="notification-item">
          <i class="fas fa-book notification-icon"></i>
          <div>
            <div class="notification-title">Tuition Classes Start</div>
            <div class="notification-description">From 4 Feb 2025</div>
          </div>
        </div>
        <!-- Marquee Notification -->
        <div class="marquee mt-4">
          <span style="font-size: 1.2rem; color: #ff6f61;">
            <i class="fas fa-bullhorn"></i> Important Announcement: Mock Tests Scheduled on 15 March 2025!
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Developed by MR Suraj Singh. All rights reserved.
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to toggle sections
    function showSection(sectionId) {
      $(".card").addClass("hidden");
      $(`#${sectionId}`).removeClass("hidden");
    }

    // Event Listeners for Sidebar Buttons
    $("#profileBtn").on("click", () => showSection("profileSection"));
    $("#notificationsBtn").on("click", () => showSection("notificationsSection"));
    $("#timingsBtn").on("click", () => showSection("timingsSection"));
    $("#resultsBtn").on("click", () => showSection("resultsSection"));
    $("#mockTestBtn").on("click", () => showSection("mockTestSection"));

    // Show Notifications Section by Default
    $(document).ready(function () {
      showSection("notificationsSection");
    });
  </script>
</body>
</html>
