<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .schedule-container {
            margin-top: 50px;
        }
        .schedule-title {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
        }
        .list-group-item {
            background-color: #e9ecef;
            border: 1px solid #007bff;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .list-group-item:hover {
            background-color: #cfe2ff;
            transform: scale(1.05);
        }
        .class-time {
            color: #17a2b8;
        }
        .class-date {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container schedule-container">
        <h1 class="schedule-title">Class Schedule</h1>
        <div id="schedule" class="list-group"></div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Class schedule data
        const classes = [
        { time: '5 PM', date: 'tuesday, Feb 4, 2025', subject: 'Biology' },

            { time: '5 PM', date: 'tuesday, Feb 4, 2025', subject: 'physics' },
            // { time: '11:30 AM - 12:30 PM', date: 'Monday, Feb 5, 2025', subject: 'Science' },
            // Add more classes here...
        ];

        const scheduleContainer = document.getElementById('schedule');
        
        // Generate class schedule
        classes.forEach(classInfo => {
            const classItem = document.createElement('div');
            classItem.className = 'list-group-item list-group-item-action';
            classItem.innerHTML = `
                <h5 class="mb-1">${classInfo.subject}</h5>
                <p class="mb-1 class-time">${classInfo.time}</p>
                <small class="class-date">${classInfo.date}</small>
            `;
            scheduleContainer.appendChild(classItem);
        });
    </script>
</body>
</html>
