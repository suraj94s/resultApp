
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f4f4f9;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
            animation: fadeIn 2s ease-in-out;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7) !important;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .navbar .navbar-nav .nav-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #ff6347;
            transform: scale(1.1);
        }

        .navbar-nav {
            gap: 15px;
        }

        #home {
            padding: 80px 15px;
            text-align: center;
            background: linear-gradient(135deg, #ff6347, #ff8c00);
            color: white;
        }

        #home h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        #result,
        #upload,
        #admin-login {
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        #result h2 {
            font-size: 2em;
            color: #6c5ce7;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-control,
        select {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            background-color: #f8f8f8;
        }

        .btn-primary {
            background-color: #6c5ce7;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        .marksheet-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .marksheet-table th,
        .marksheet-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .marksheet-table th {
            background-color: #6c5ce7;
            color: white;
        }

        .marksheet-table td {
            background-color: #f8f8f8;
        }

        .marksheet {
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        footer {
            background-color: #6c5ce7;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #home h1 {
                font-size: 2em;
            }

            .marksheet-table th,
            .marksheet-table td {
                font-size: 14px;
                padding: 8px;
            }

            .marksheet-table {
                font-size: 14px;
            }

            footer {
                font-size: 14px;
            }

            .btn-primary {
                width: 100%;
            }

            .container {
                padding: 0 10px;
            }

            .marksheet {
                padding: 20px;
            }

            #result-form {
                width: 100%;
                padding: 10px;
            }

            .form-control {
                font-size: 14px;
                padding: 10px;
            }

            /* Make the table horizontally scrollable on small screens */
            .marksheet-table-wrapper {
                overflow-x: auto;
            }
        }

        /* Marksheets */
        .marksheet-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .marksheet-header h3 {
            margin-bottom: 5px;
        }

        .marksheet-info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .marksheet-result {
            font-size: 20px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">School Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#result">Result</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#admin-login" id="admin-login-link">Admin Panel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <h1>Welcome to Our Website ..</h1>
            <p>Where education meets technology. Track your results, stay organized, and excel in your academic journey.</p>
        </div>
    </section>

    <!-- Result Section -->
    <section id="result" class="container">
        <h2>Check Your Result</h2>
        <form id="result-form" class="py-4">
            <input type="text" id="rollNo" class="form-control" placeholder="Enter your roll number" required>
            <label for="testSelect" class="my-3">Select Test:</label>
            <select id="testSelect" class="form-control mb-3">
                <option value="first">1st Test</option>
                <option value="second">2nd Test</option>
            </select>
            <button type="button" class="btn btn-primary" onclick="checkResult()">Check Result</button>
        </form>

        <div id="result-output"></div>
    </section>

    <!-- Admin Login Section -->
    <section id="admin-login" class="container hidden">
        <h2>Admin Login</h2>
        <form id="admin-login-form" class="py-4">
            <input type="text" id="admin-username" class="form-control" placeholder="Enter Admin Username" required>
            <input type="password" id="admin-password" class="form-control my-3" placeholder="Enter Admin Password" required>
            <button type="button" class="btn btn-primary" onclick="loginAdmin()">Login</button>
        </form>
    </section>

    <!-- Admin Upload Marks Section -->
    <section id="upload" class="container hidden">
        <h2>Upload Marks</h2>
        <form id="upload-form" class="py-4">
            <input type="text" id="rollNoUpload" class="form-control" placeholder="Enter roll number" required>
            <input type="text" id="nameUpload" class="form-control my-3" placeholder="Enter student name" required>
            <input type="number" id="mathsMarksUpload" class="form-control my-3" placeholder="Enter Maths marks" required>
            <input type="number" id="scienceMarksUpload" class="form-control my-3" placeholder="Enter Science marks" required>
            <select id="testSelectUpload" class="form-control my-3">
                <option value="first">1st Test</option>
                <option value="second">2nd Test</option>
            </select>
            <button type="button" class="btn btn-primary" onclick="uploadMarks()">Upload Marks</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 School Management System. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Static arrays for student results (first and second test)
        const resultsFirstTest = [
            { rollNo: '7374', name: 'Shiva Rajpoot', test: 'first', Biology: 39, Physics: 44, maxMarks: 50, passingMarks: 37 },
            // { rollNo: '124', name: 'Jane Smith', test: 'first', mathsMarks: 35, scienceMarks: 42, maxMarks: 50, passingMarks: 35 }
        ];

        // const resultsSecondTest = [
        //     { rollNo: '125', name: 'Alice Johnson', test: 'second', mathsMarks: 38, scienceMarks: 35, maxMarks: 50, passingMarks: 35 },
        //     { rollNo: '126', name: 'Bob Brown', test: 'second', mathsMarks: 42, scienceMarks: 40, maxMarks: 50, passingMarks: 35 }
        // ];

        // Sample admin credentials
        const adminCredentials = { username: "sk", password: "1234" }; // Admin login details
        let isAdmin = false;

        // Show login page when Admin Panel link is clicked
        document.getElementById('admin-login-link').addEventListener('click', function () {
            document.getElementById('admin-login').classList.remove('hidden');
            document.getElementById('home').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('upload').classList.add('hidden');
        });

        // Admin login function
        function loginAdmin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === adminCredentials.username && password === adminCredentials.password) {
                isAdmin = true;
                alert("Admin login successful!");

                document.getElementById('admin-login').classList.add('hidden');
                document.getElementById('upload').classList.remove('hidden');
                document.getElementById('result').classList.add('hidden');
            } else {
                alert("Incorrect admin credentials!");
            }
        }

        // Function to upload marks
        function uploadMarks() {
            const rollNo = document.getElementById('rollNoUpload').value;
            const name = document.getElementById('nameUpload').value;
            const mathsMarks = parseInt(document.getElementById('mathsMarksUpload').value);
            const scienceMarks = parseInt(document.getElementById('scienceMarksUpload').value);
            const test = document.getElementById('testSelectUpload').value;

            // Add uploaded data to the respective static result array
            if (test === "first") {
                resultsFirstTest.push({ rollNo, name, test, Biology, Physics, maxMarks: 50, passingMarks: 35 });
            } else {
                resultsSecondTest.push({ rollNo, name, test, mathsMarks, scienceMarks, maxMarks: 50, passingMarks: 35 });
            }

            alert('Marks uploaded successfully!');
        }

        // Function to check result
        function checkResult() {
            const rollNo = document.getElementById('rollNo').value;
            const test = document.getElementById('testSelect').value;

            let result;
            if (test === 'first') {
                result = resultsFirstTest.find(r => r.rollNo === rollNo && r.test === test);
            } else {
                result = resultsSecondTest.find(r => r.rollNo === rollNo && r.test === test);
            }

            if (result) {
                // Calculate total marks and class
                const totalMarks = result.Biology + result.Physics;
                const isPassMaths = result.Biology >= result.Physics;
                const isPassScience = result.Physics >= result.passingMarks;
                const overallPass = isPassMaths && isPassScience;
                let studentClass = '';
                
                if (overallPass) {
                    if (totalMarks >= 37) studentClass = "PASS";
                    else if (totalMarks >= 200) studentClass = "Second Class";
                    else studentClass = "11th";
                } else {
                    studentClass = "Fail";
                }

                // Display result
                document.getElementById('result-output').innerHTML = `
                    <div class="marksheet">
                        <h3>Marksheet for Roll No: ${rollNo}</h3>
                        <div class="marksheet-table-wrapper">
                            <table class="marksheet-table">
                                <tr>
                                    <th>Name</th>
                                    <th>Test</th>
                                    <th>Biology</th>
                                    <th>Physics</th>
                                    <th>Total Marks</th>
                                    <th>Result</th>
                                </tr>
                                <tr>
                                    <td>${result.name}</td>
                                    <td>${result.test}</td>
                                    <td>${result.Biology} / ${result.maxMarks}</td>
                                    <td>${result.Physics} / ${result.maxMarks}</td>
                                    <td>${totalMarks} / ${result.maxMarks * 2}</td>
                                    <td>${studentClass}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('result-output').innerHTML = `
                    <p>No result found for Roll No: ${rollNo} in ${test} test.</p>
                `;
            }
        }
    </script>

</body>

</html>
