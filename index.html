<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navigation */
        header {
            background-color: #1abc9c;
            padding: 15px 0;
        }

        .navbar {
            padding: 0;
        }

        .navbar .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #f39c12;
            transform: scale(1.1);
        }

        .navbar-brand {
            font-size: 1.8em;
            color: #fff;
            font-weight: 600;
        }

        /* Hero Section */
        #home {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: white;
            padding: 80px 0;
            text-align: center;
            border-bottom: 5px solid #fff;
        }

        #home h1 {
            font-size: 3em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        #home p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Result Section */
        #result {
            padding: 50px 20px;
            text-align: center;
        }

        .marksheet {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            transition: all 0.3s ease;
        }

        .marksheet:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .marksheet-header h3 {
            font-size: 2em;
            color: #1abc9c;
            margin-bottom: 20px;
        }

        .marksheet-info p {
            font-size: 1.2em;
            color: #555;
        }

        .marksheet-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        .marksheet-table th, .marksheet-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .marksheet-table th {
            background-color: #16a085;
            color: white;
            font-weight: bold;
        }

        .marksheet-table td {
            background-color: #f8f8f8;
            color: #555;
        }

        .marksheet-table td.pass {
            color: #27ae60;
            font-weight: bold;
        }

        .marksheet-table td.fail {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        /* Animation for Notification */
        .notification-container {
            position: fixed;
            top: 30px;
            right: 20px;
            width: 300px;
            z-index: 9999;
            display: none;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            0% { right: -350px; }
            100% { right: 20px; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #home h1 {
                font-size: 2.5em;
            }

            #home p {
                font-size: 1em;
            }

            .marksheet-header h3 {
                font-size: 1.8em;
            }

            .marksheet-table th,
            .marksheet-table td {
                font-size: 14px;
                padding: 8px;
            }

            .marksheet-table {
                margin-top: 20px;
            }

            .btn-primary {
                width: 100%;
            }

            .navbar-nav {
                text-align: center;
            }

            .navbar-collapse {
                margin-top: 10px;
            }
        }

        @media (max-width: 576px) {
            #home h1 {
                font-size: 2em;
            }

            #home p {
                font-size: 0.9em;
            }

            .marksheet-header h3 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>

<!-- Notification Section -->
<div class="notification-container" id="notificationContainer">
    <!-- Notifications will be added dynamically -->
</div>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WELCOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#result">Results</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-warning" onclick="toggleNotifications()">Notifications</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section id="home">
    <div class="container">
        <h1>Welcome to Our Website...</h1>
        <p>Your one-stop portal to track academic performance and more!</p>
    </div>
</section>

<!-- Result Section -->
<section id="result">
    <h2>Check Your Result</h2>
    <form id="result-form">
        <input type="text" id="rollNo" class="form-control mb-3" placeholder="Enter Roll Number" required>
        <select id="testSelect" class="form-control mb-3">
            <option value="first">1st Test</option>
            <option value="second">2nd Test</option>
            <option value="third">3rd Test</option>
            <option value="fourth">4th Test</option>
            <option value="fifth">5th Test</option>
        </select>
        <button type="button" class="btn btn-primary" onclick="checkResult()">Check Result</button>
    </form>

    <div id="result-output"></div>
</section>

<footer>
    <p>&copy; 2025. Developed by MR Suraj Singh. All Rights Reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Sample result data for each test
    const resultsFirstTest = [
        {rollNo: '7374', name: 'Shiva Rajpoot', test: 'First', Biology: 39, Physics: 44, maxMarksBiology: 50, passingMarksBiology: 39, maxMarksPhysics: 50, passingMarksPhysics: 44}
    ];

    const resultsSecondTest = [
        {rollNo: '7374', name: 'Shiva Rajpoot', test: 'Second', Biology: 36, Physics: 20, maxMarksBiology: 50, passingMarksBiology: 39, maxMarksPhysics: 50, passingMarksPhysics: 44}
    ];

    const resultsThirdTest = [
        {rollNo: '7374', name: 'Shiva Rajpoot', test: 'Third', Biology: 45, Physics: 50, maxMarksBiology: 50, passingMarksBiology: 39, maxMarksPhysics: 50, passingMarksPhysics: 44}
    ];

    const resultsFourthTest = [
        {rollNo: '7374', name: 'Shiva Rajpoot', test: 'Fourth', Biology: 49, Physics: 47, maxMarksBiology: 50, passingMarksBiology: 39, maxMarksPhysics: 50, passingMarksPhysics: 44}
    ];

    const resultsFifthTest = [
        {rollNo: '7374', name: 'Shiva Rajpoot', test: 'Fifth', Biology: 27, Physics: '**', maxMarksBiology: 50, passingMarksBiology: 39, maxMarksPhysics: '**', passingMarksPhysics: '**'}
    ];

    function checkResult() {
        const rollNo = document.getElementById('rollNo').value;
        const testSelect = document.getElementById('testSelect').value;
        let resultData = []; 

        if (testSelect === 'first') {
            resultData = resultsFirstTest;
        } else if (testSelect === 'second') {
            resultData = resultsSecondTest;
        } else if (testSelect === 'third') {
            resultData = resultsThirdTest;
        } else if (testSelect === 'fourth') {
            resultData = resultsFourthTest;
        } else if (testSelect === 'fifth') {
            resultData = resultsFifthTest;
        }

        const result = resultData.find(item => item.rollNo === rollNo);

        if (result) {
            const resultHtml = `
                <div class="marksheet">
                    <div class="marksheet-header">
                        <h3>${result.test} Test Result</h3>
                    </div>
                    <div class="marksheet-info">
                        <p>Name: ${result.name}</p>
                        <p>Class: 11th</p>
                    </div>
                    <table class="marksheet-table">
                        <tr>
                            <th>Subject</th>
                            <th>Marks Obtained</th>
                            <th>Max Marks</th>
                            <th>Passing Marks</th>
                            <th>Result</th>
                        </tr>
                        <tr>
                            <td>Biology</td>
                            <td>${result.Biology}</td>
                            <td>${result.maxMarksBiology}</td>
                            <td>${result.passingMarksBiology}</td>
                            <td class="${result.Biology >= result.passingMarksBiology ? 'pass' : 'fail'}">${result.Biology >= result.passingMarksBiology ? 'Passed' : 'Failed'}</td>
                        </tr>
                        <tr>
                            <td>Physics</td>
                            <td>${result.Physics}</td>
                            <td>${result.maxMarksPhysics}</td>
                            <td>${result.passingMarksPhysics}</td>
                            <td class="${result.Physics >= result.passingMarksPhysics ? 'pass' : 'fail'}">${result.Physics >= result.passingMarksPhysics ? 'Passed' : 'Failed'}</td>
                        </tr>
                    </table>
                </div>
            `;
            document.getElementById('result-output').innerHTML = resultHtml;
        } else {
            document.getElementById('result-output').innerHTML = `<p>No results found for Roll Number: ${rollNo}</p>`;
        }
    }
</script>

</body>
</html>
