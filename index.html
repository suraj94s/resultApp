<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            padding: 20px 0;
        }

        .navbar {
            padding: 15px 20px;
        }

        .navbar .navbar-nav .nav-link {
            color: #ecf0f1;
            text-transform: uppercase;
            font-weight: bold;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #3498db;
        }

        .navbar-nav {
            gap: 15px;
        }

        .navbar-brand {
            font-size: 1.5em;
            color: #ecf0f1;
            font-weight: bold;
        }

        /* Hero Section */
        #home {
            background: linear-gradient(135deg, #2980b9, #8e44ad);
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        #home h1 {
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        #home p {
            font-size: 1.2em;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        /* Result Section */
        section {
            padding: 50px 20px;
        }

        h2 {
            font-size: 2.5em;
            color: #2c3e50;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-control,
        select {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 16px;
            background-color: #fff;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        /* Marksheets */
        .marksheet {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .marksheet-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .marksheet-header h3 {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .marksheet-info {
            margin-bottom: 20px;
            font-size: 18px;
            color: #34495e;
        }

        .marksheet-info p {
            margin: 5px 0;
        }

        .marksheet-result {
            font-size: 18px;
            color: #2ecc71;
            font-weight: bold;
            text-align: center;
        }

        .marksheet-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        .marksheet-table th,
        .marksheet-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .marksheet-table th {
            background-color: #3498db;
            color: white;
        }

        .marksheet-table td {
            background-color: #f8f8f8;
        }

        .marksheet-table td.pass {
            color: #2ecc71;
            font-weight: bold;
        }

        .marksheet-table td.fail {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            margin-top: 40px;
        }

        /* Notification */
        .notification {
            background-color: #f39c12;
            color: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
            font-size: 18px;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #home h1 {
                font-size: 2.5em;
            }

            .marksheet-table th,
            .marksheet-table td {
                font-size: 14px;
                padding: 8px;
            }

            .marksheet-table {
                font-size: 14px;
            }

            footer {
                font-size: 14px;
            }

            .btn-primary {
                width: 100%;
            }

            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">School Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#result">Result</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section id="home">
    <div class="container">
        <h1>Welcome to Our Website.....</h1>
        <p>Manage and track your academic progress seamlessly. Explore results, upload marks, and more.</p>
    </div>
</section>

<!-- Result Section -->
<section id="result" class="container">
    <h2>Check Your Result</h2>
    <form id="result-form" class="py-4">
        <input type="text" id="rollNo" class="form-control" placeholder="Enter Roll Number" required>
        <label for="testSelect" class="my-3">Select Test:</label>
        <select id="testSelect" class="form-control mb-3">
            <option value="first">1st Test</option>
            <option value="second">2nd Test</option>
            <option value="third">3rd Test</option>
        </select>
        <button type="button" class="btn btn-primary" onclick="checkResult()">Check Result</button>
    </form>

    <div id="result-output"></div>
</section>

<footer>
    <p>&copy; Website is developed by MR Suraj Singh. All Rights Reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const resultsFirstTest = [
        {rollNo: '7374', name: 'Shiva Rajpoot', test: 'first', Biology: 39, Physics: 44, maxMarksBiology: 50, passingMarksBiology: 39, maxMarksPhysics: 50, passingMarksPhysics: 44}
    ];

    const resultsSecondTest = [
        {rollNo: '7374', name: 'Shiva Rajpoot', test: 'second', Biology: 36, Physics: 20, maxMarksBiology: 50, passingMarksBiology: 39, maxMarksPhysics: 50, passingMarksPhysics: 44}
    ];

    const resultsThirdTest = [
        {rollNo: '7374', name: 'Shiva Rajpoot', test: 'third', Biology: 40, Physics: 38, maxMarksBiology: 50, passingMarksBiology: 40, maxMarksPhysics: 51, passingMarksPhysics: 39}
    ];

    function checkResult() {
        const rollNo = document.getElementById('rollNo').value;
        const testSelect = document.getElementById('testSelect').value;
        let resultData = [];

        if (testSelect === 'first') {
            resultData = resultsFirstTest;
        } else if (testSelect === 'second') {
            resultData = resultsSecondTest;
        } else if (testSelect === 'third') {
            resultData = resultsThirdTest;
        }

        const result = resultData.find(item => item.rollNo === rollNo);

        if (result) {
            const resultHtml = `
                <div class="marksheet">
                    <div class="marksheet-header">
                        <h3><p>${result.test} Test Result</p></h3>
                         
                    </div>
                    <div class="marksheet-info">
                        <p>Name : Shiva Rajpoot</p>
                        <p>Class : 11th</p>
                    </div>
                    <table class="marksheet-table">
                        <tr>
                            <th>Subject</th>
                            <th>Marks Obtained</th>
                            <th>Max Marks</th>
                            <th>Passing Marks</th>
                            <th>Result</th>
                        </tr>
                        <tr>
                            <td>Biology</td>
                            <td>${result.Biology}</td>
                            <td>${result.maxMarksBiology}</td>
                            <td>${result.passingMarksBiology}</td>
                            <td class="${result.Biology >= result.passingMarksBiology ? 'pass' : 'fail'}">${result.Biology >= result.passingMarksBiology ? 'Passed' : 'Failed'}</td>
                        </tr>
                        <tr>
                            <td>Physics</td>
                            <td>${result.Physics}</td>
                            <td>${result.maxMarksPhysics}</td>
                            <td>${result.passingMarksPhysics}</td>
                            <td class="${result.Physics >= result.passingMarksPhysics ? 'pass' : 'fail'}">${result.Physics >= result.passingMarksPhysics ? 'Passed' : 'Failed'}</td>
                        </tr>
                    </table>
                </div>
            `;
            document.getElementById('result-output').innerHTML = resultHtml;
        } else {
            document.getElementById('result-output').innerHTML = `<p>No results found for Roll Number: ${rollNo}</p>`;
        }
    }
</script>

</body>
</html>
